title: dadamachines/docs
description: Here you find the documentation for dadamachines products.
theme: just-the-docs

url: https://docs.dadamachines.com/

# Aux links for the upper right navigation
aux_links:
  "Forum":
    - "//forum.dadamachines.com/"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Back to top button
back_to_top: true
back_to_top_text: "Back to top"


# Callouts
callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red